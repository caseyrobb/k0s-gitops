name: Renovate

on:
  # Run on a schedule (e.g., every 6 hours)
  schedule:
    - cron: "0 */6 * * *"

  # Allow manual triggering from the Actions tab
  workflow_dispatch:

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Run Renovate
        uses: renovatebot/github-action@v44.0.2
        with:
          # Use the PAT you stored in secrets
          token: ${{ secrets.RENOVATE_TOKEN }}
