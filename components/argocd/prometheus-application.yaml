apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: default
  sources:
  - chart: kube-prometheus-stack
    helm:
      values: |
        alertmanager:
          enabled: false
          alertmanagerSpec:
            useExistingSecret: true
        grafana:
          dashboardProviders:
            dashboardproviders.yaml:
              apiVersion: 1
              providers:
                - name: 'default'
                  orgId: 1
                  folder: ''
                  type: file
                  disableDeletion: false
                  editable: true
                  options:
                    path: /var/lib/grafana/dashboards/default
          dashboards:
            default:
              argocd:
                url: https://raw.githubusercontent.com/argoproj/argo-cd/refs/heads/master/examples/dashboard.json
              metallb:
                url: https://raw.githubusercontent.com/M0NsTeRRR/grafana-dashboards/refs/heads/main/dashboards/metallb.json
              traefik:
                gnetId: 17347
                revision: 9
                datasource: Prometheus
              version-check:
                gnetId: 12833
                revision: 1
                datasource: Prometheus
              longhorn:
                gnetId: 16888
                revision: 9
                datasource: Prometheus
              unbound:
                gnetId: 21006
                revision: 2
                datasource: Prometheus
              unbound2:
                gnetId: 11705
                revision: 1
                datasource: Prometheus
              k8s:
                gnetId: 15661
                revision: 2
                datasource: Prometheus
              mikrotik:
                gnetId: 13679
                revision: 22
                datasource: Prometheus
          persistence:
            enabled: true
            type: sts
            storageClassName: "longhorn"
            accessModes:
              - ReadWriteOnce
            size: 5Gi
        prometheus:
          prometheusSpec:
            retention: 48h
            additionalScrapeConfigsSecret:
              name: additional-scrape-configs
              key: additional-scrape-configs.yaml
              enabled: true
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 70.3.0
  - chart: prometheus-snmp-exporter
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 9.1.0
  - kustomize:
      namespace: monitoring
    path: components/apps/grafana
    repoURL: https://github.com/caseyrobb/k0s-gitops
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
