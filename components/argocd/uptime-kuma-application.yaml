apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: uptime-kuma
  namespace: argocd
spec:
  destination:
    namespace: uptime-kuma
    server: https://kubernetes.default.svc
  project: default
  sources:
  - chart: uptime-kuma
    repoURL: https://helm.irsigler.cloud
    targetRevision: 2.21.0
    helm:
      values: |
        image:
          tag: 1.23.15
  - kustomize:
      namespace: uptime-kuma
    path: components/apps/uptime-kuma
    repoURL: https://github.com/caseyrobb/k0s-gitops
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
