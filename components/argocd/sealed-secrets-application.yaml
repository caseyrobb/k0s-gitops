apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets
  namespace: argocd
spec:
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: sealed-secrets
    helm:
      parameters:
      - name: nameOverride
        value: controller
    repoURL: https://bitnami-labs.github.io/sealed-secrets
    targetRevision: 2.17.0
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
