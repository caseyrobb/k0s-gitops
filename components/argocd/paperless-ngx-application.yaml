apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: paperless-ngx
  namespace: argocd
spec:
  destination:
    namespace: paperless-ngx
    server: https://kubernetes.default.svc
  project: default
  sources:
  - chart: paperless-ngx
    helm:
      parameters:
      values: |-
        env:
          TZ: America/Edmonton
          PAPERLESS_URL: https://paperless.redcomet.ca
        image:
          tag: 2.14.6
        mariadb:
          enabled: true
          primary:
            persistence:
              enabled: true
          auth:
            password: paperless
            rootPassword: paperless
        redis:
          replica:
            replicaCount: 1
        persistence:
          consume:
            accessMode: ReadWriteOnce
            size: 1Gi
          data:
            enabled: true
            accessMode: ReadWriteOnce
            size: 10Gi
          media:
            enabled: true
            accessMode: ReadWriteOnce
            size: 10Gi
          export:
            accessMode: ReadWriteOnce
            size: 2Gi
    repoURL: https://charts.gabe565.com
    targetRevision: 0.22.0
  - kustomize:
      namespace: paperless-ngx
    path: components/apps/paperless-ngx
    repoURL: https://github.com/caseyrobb/k0s-gitops
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
