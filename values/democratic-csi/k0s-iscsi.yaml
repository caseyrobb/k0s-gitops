csiDriver:
  name: "org.democratic-csi.iscsi"
node:
  kubeletHostPath: /var/lib/k0s/kubelet
driver:
  existingConfigSecret: democratic-csi-iscsi
  config:
    driver: zfs-generic-iscsi
    instance_id:
storageClasses:
  - name: fenrir-iscsi
    defaultClass: false
    reclaimPolicy: Delete
    volumeBindingMode: Immediate
    allowVolumeExpansion: true
    parameters:
      fsType: ext4
    mountOptions: []
    secrets:
      provisioner-secret:
      controller-publish-secret:
      node-stage-secret:
      node-publish-secret:
      controller-expand-secret:
